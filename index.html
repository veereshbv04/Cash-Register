<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>This a cash register application to return the minimum number of notes</p>

        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount">

        <label for="cash-amount" id="cash_given">Cash Amount</label>
        <input type="number" id="cash-amount">

        <table class="change-table">
            <caption>Change to return</caption>
            <tr>
                <th>No of Notes</th>
                <td>s</td>
                <td>s</td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
</html>
